    <main class="formularios">
      <section class="contact">
        <h2>Contacto</h2>
        <p>
          Para pedidos, consultas, cambios y/o reclamos, por favor, completa el
          siguiente formulario.
        </p>
      </section>
      <section>
        <form class="forms">
          <fieldset class="colorform">
            <!-- <legend>Formulario de contacto</legend> si uso esta etiqueta, se me superpone con las palabras 'informacion de contacto', la alternativa que encontre esa sacarla y usar el h3-->
            <h3>Informacion de contacto</h3>
            <div>
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" />
            </div>
            <br />
            <div>
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" />
            </div>
            <br />
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" />
            </div>
            <br />
            <div>
              <label for="password">Contraseña</label>
              <input type="password" name="password" />
            </div>
            <br />
            <div>
              <label for="terminos">Acepto Términos y Condiciones</label>
              <input type="checkbox" name="terminos y condiciones" />
            </div>
            <br />
            <div>
              <input
                type="submit"
                value="Enviar formulario"
                class="btn btn-warning"
              />
              <input
                type="reset"
                value="Borrar formulario"
                class="btn btn-danger"
              />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="redes">
      <div class="gridRedes">
        <div class="policies mt-3">
          <p><a href="">Términos y Condiciones</a></p>
